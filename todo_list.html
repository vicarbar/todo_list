<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To do list</title>
    <link rel = "stylesheet" type = "text/css" href = "styles.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;60;700&display=swap" rel="stylesheet">-->


  </head>
  <body class = "d-flex flex-column min-vh-100">

    <header>
      <!-- Header content-->
      <div class = "container-fluid">
        <div class = "row justify-content-sm-center">
            <div id = "div_header" class = "col-sm-8">
              <div class = "p-5 text-center">
                <h1 class = "mb-3"><strong>To do list</strong></h1>
                <div class = "input-group mb-3">
                  <input type = "text" id = "input_task" class = "form-control form-control-lg" placeholder = "Add content" maxlength = "50" aria-label = "Add element" aria-describedby = "basic-addon2">
                    <div class = "btn-group btn-group-toggle" data-toggle = "buttons">
                      <label id = "button_low" class = "btn p-3">
                        <input type = "radio" name = "options" id = "option1" autocomplete = "off" value = 0 checked> Low priority
                      </label>
                      <label id = "button_medium" class = "btn p-3">
                        <input type = "radio" name = "options" id = "option2" autocomplete = "off" value = 1> Medium priority
                      </label>
                      <label id = "button_high" class = "btn p-3">
                        <input type = "radio" name = "options" id = "option3" autocomplete = "off" value = 2> High priority
                      </label>
                    </div>
                  <div class = "input-group-append">
                    <button id = "add_button" class = "btn btn-primary btn-lg p-3" type = "button">Submit</button>
                  </div>
              </div>
              </div>
            </div>
          </div>
      </div>

    </header>

    <!-- Main part of the body content -->
    <div class = "container-fluid">
      <div class = "row justify-content-sm-center">
          <div id = "items_container" class = "col-sm-8">
            <ul id = "list_items">
            </ul>
            <button id = "button_clear" type = "button" class = "btn btn-primary btn-lg" onclick = "removeAll()">Clear list</button>
          </div>
      </div>
    </div>

    </body>


  <!-- Footer -->
  <footer class="text-center text-white mt-auto" style="background-color: #f1f1f1;">
  <div class="container pt-4">
    <section class="mb-4">
      <!-- Linkedin link -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="https://linkedin.com/in/victor-arranz-barcenilla-956002151"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>
      <!-- Github link -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1" 
        href="https://github.com/vicarbar"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
      ></a>
    </section>
  </div>
  <!-- Copyright -->
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright:
    <a class="text-dark" href="https://vicarbar.github.io">Víctor Arranz Barcenilla</a>
  </div>
</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
